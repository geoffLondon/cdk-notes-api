type Note {
  id: ID!
  name: String!
  completed: Boolean!
}

input NoteInput {
  id: ID!
  name: String!
  completed: Boolean!
}

type Query {
  listNotes: [Note]
}

type Mutation {
  createNote(note: NoteInput!): Note
  createNote(params: CreateNoteParams!): ID! @aws_auth(cognito_groups: ["SmartnumbersAdmin"])
}

type Subscription getNotes {
  onCreatedNote: Note
    @aws_subscribe(mutations: ["createNote"])
}